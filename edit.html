<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TtainingInstitute</title>
  </head>
  <body>
	  
	  <div class="container w-25"> 
	  
	  
    <h1>Employee</h1>
    <br>
    
    <form th:action="@{/Employee/edit}" th:object="${empobj}" method="post" enctype="multipart/form-data">
		
		<div class="mb-3">
    <label>Employeeid</label>
    <input type="number" class="form-control" th:field="*{empid}" readonly>
  </div>
		
		
  <div class="mb-3">
    <label>EmployeeName</label>
    <input type="text" class="form-control" th:field="*{empname}" required>
  </div>
  
  <div class="mb-3">
    <label>Gender</label>
   <select class="form-group" th:field="*{gender}">
	   
	 <option value="" selected>Choose</option>
	 <option value="M">Male</option>
	 <option value="F">Female</option>  
	   
   </select>
  </div>
  
  <div class="mb-3">
    <label>Age</label>
    <input type="number" class="form-control" th:field="*{age}" required>
  </div>
  
  <div class="mb-3">
    <label>Date</label>
    <input type="date" class="form-control" th:field="*{joiningdate}" required>
  </div>
  
   <div class="mb-3">
    <label>City</label>
    <input type="text" class="form-control" th:field="*{city}" required>
  </div>
  
  
  
  <div class="mb-3">
    <label>UploadImage</label>
    <input type="file" name="images" accept="images/*" class="form-control-file" required>
  </div>
  
  
  
  
 <button class="btn btn-primary w-100">Update</button>
  
</form>
    
	  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
