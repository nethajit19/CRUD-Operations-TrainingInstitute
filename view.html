<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TtainingInstitute</title>
  </head>
  <body>
	  
	  <div class="container"> 
	  
	  
    <h1>Employee</h1>
    <br>
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Empid</th>
      <th scope="col">EmpName</th>
      <th scope="col">Gender</th>
      <th scope="col">Age</th>
       <th scope="col">DateJoining</th>
        <th scope="col">City</th>
         <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="Employee:${allEmployee}">
		
		<td th:text="${Employee.empid}"></td>
		<td th:text="${Employee.empname}"></td>
		<td th:text="${Employee.gender}"></td>
		<td th:text="${Employee.age}"></td>
		<td th:text="${Employee.joiningdate}"></td>
		<td th:text="${Employee.city}"></td>
		
		<td> 
			
			<img th:src="'/images/'+${Employee.empid}+'/'+${Employee.img}" width="150" height="150">
			
			
		</td>
		
		<td>
			
		 <a th:href="@{/Employee/edit/{id} (id=${Employee.empid})}" class="btn btn-success">Edit</a>
		 <a th:href="@{/Employee/delete/{id} (id=${Employee.empid})}" class="btn btn-danger">Delete</a>
		 
			
		</td>
	
    </tr>
    
  </tbody>
</table>

<a href="/Employee/add" class="btn btn-primary">AddDetails</a>
    
    
    
	  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
